

<button (click)="onClick()" *ngIf="button" [ngClass]="{'big': button.size === SIZES.big}">
    <div *ngIf="button.icon" class="icon-container">
        <div class="icon">
            <img [src]="button.icon">
        </div>
    </div>
    <div *ngIf="button.name" class="name-container">
        <div class="name">
            {{button.name}}
        </div>
    </div>
</button>
