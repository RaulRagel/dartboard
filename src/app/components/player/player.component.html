<div class="player-container" *ngIf="player">
    <div class="character-container">
        <div class="character">
            <div class="img-container" [ngStyle]="{'background': backgroundColor}">
                <img [src]="fighterGif" alt="Character Image" />
            </div>
        </div>
    </div>

    <!-- ADDING -->
    <div class="info-container-editable polygon" *ngIf="editable; else playing">
        <div class="player-info polygon">
            <div class="player-name">
                <input [id]="player.id" type="text" [placeholder]="player.name">
                <label [for]="player.id" class="img-container">
                    <img [src]="'assets/images/icons/edit.png'" />
                </label>
            </div>
            <div class="buttons">
                <app-generic-button
                    *ngFor="let button of buttons"
                    [button]="button"
                ></app-generic-button>
            </div>
        </div>

    </div>
    <div [ngSwitch]="currentSelector">
        <app-character-selector *ngSwitchCase="'characters'"></app-character-selector>
        <app-skill-selector *ngSwitchCase="'skills'"></app-skill-selector>
    </div>

    <!-- PLAYING -->
    <ng-template #playing>
        <div class="info-container polygon">
        <div class="player-info polygon">
            <div class="player-name">
                <input name="name" type="text">
            </div>
        </div>
    </div>
    </ng-template>
</div>
